<head>
  <meta charset="utf-8">
  <title>Hello Neo</title>
  <style type="text/css">
  body {background-color: black}
  h1 {font-family:Courier New;
      color:rgb(0,255,180);
	  position:relative;
	  top: 100px;
      left: 50px;
	  text-shadow: 0px 0px 5px #00ffb4, 0px 0px 10px #00ffb4;}
  div#txt {
  width: 500px;
  }
  </style>
  <script language="javascript">
	text = ["Wake up, Neo...","The Matrix has you...","Follow the white rabbit.","Knock, knock, Neo."];
	console.log(text.length);
	i = 0;
	j = 0;
	end = 0;
	function type(){
	  str  = text[j].substr(0,i);
      txt.innerHTML = "<h1>" + str + "</h1>";
	  i++;
	  if (i > text[j].length){ 
        i = 0;
        j++;
		end = 1;
      }else{
	    end = 0;
	  }
	  if (j >= text.length){
		j = 0;
		end = 2;
	  }
	  if(end == 0){
	    setTimeout("type()", Math.random() * (200 - 100) + 100);
	  }else if(end == 1){
	    setTimeout("type()", 1500);
	  }else{
	    setTimeout("type()", 3000);
	  }
	}
  </script>
</head>
<body onLoad="type()">
<div id="txt"></div>
</body>
</html>
